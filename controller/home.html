<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Peak Theatre Controller</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

	<!--
	<div class="header">
		<a href="home.html"><h1>Peak Theatre</h1></a>
	</div>-->

	<div class="main">

		<div class="container">
	
			<div class="row">
	
				<div class="col-6">
					<div class="insight-box" style="height: 500px;">
						<span id="now-playing"><span class="prefix">Now Playing:</span>None Currently</span>
					</div>
				</div>
	
				<div class="col-6">
					<div class="insight-box" style="height: 235px;">
						<span id="upcoming"><span class="prefix">Next</span>None Currently</span>
					</div>
					<div style="display:block;padding:15px 0px"></div>
					<div class="insight-box" style="height: 235px;">
						<a href="#">See Schedule</a>
					</div>
				</div>
	
			</div>

			<div style="display:block;padding:25px 0px"></div>

			<div class="row">

				<div class="col-3">
					<div class="insight-box" style="aspect-ratio:1/1;">
					</div>
				</div>

				<div class="col-3">
					<div class="insight-box" style="aspect-ratio:1/1;">
					</div>
				</div>

				<div class="col-3">
					<div class="insight-box" style="aspect-ratio:1/1;">
					</div>
				</div>

				<div class="col-3">
					<div class="insight-box" style="aspect-ratio:1/1;">
					</div>
				</div>

			</div>
	
		</div>

	</div>

	<script src="script.js"></script>
	<script src="verify-login.js"></script>

</body>
</html>
