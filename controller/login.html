<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In | Peak Theatre Controller</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

	<div class="login-window">
		<div class="container">
			<div class="row">
				<h1>Peak Theatre<br>Login</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<form action="javascript:login_request()" class="login-form">
					<span class="error-message">Request Denied</span>
					<div class="input-group mb-3">
  						<input type="text" id="username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Username">
					</div>
					<div class="input-group mb-3">
  						<input type="password" id="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary">LOG IN</button>
				</form>
			</div>
		</div>

	</div>

	<script src="login.js"></script>

</body>
</html>
